<ion-view view-title="Conta">
	<ion-content>
		<div class="list card">
		  <div class="item item-avatar">
		    <img src="{{user.Colaborador.foto_colab}}">
		    <h2>{{user.Usuario.nome}}</h2>
		    <p>{{user.UnidadeExercicio.unidade}}</p>
		  </div>

		<button class="button button-full button-assertive" ng-click="signOut()">
			Sair
		</button>

		</div>
	</ion-content>
</ion-view>
