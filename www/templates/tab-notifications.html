<ion-view view-title="Notificações">
  <ion-content class="padding">
    <ul class="list">
        <li class="item" ng-repeat="(key, notification) in notifications">        	
        	<span ng-bind-html="notification.NotificacaoVw.msg | htmlToPlaintext"></span>
        </li>
    </ul>
  </ion-content>
</ion-view>
